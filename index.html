<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-group">
            <input type="text" id="new-task" placeholder="Adicione uma nova tarefa...">
            <input type="text" id="new-category" placeholder="Categoria...">
            <button id="add-task">Adicionar</button>
        </div>
        <ul id="task-list"></ul>
        <div class="filters">
            <button data-filter="all" class="active">Todos</button>
            <button data-filter="completed">Conclu√≠dos</button>
            <button data-filter="pending">Pendentes</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
